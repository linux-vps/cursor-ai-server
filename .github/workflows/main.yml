name: Automated Commit

on:
  push:
    branches: [main] # Äáº£m báº£o nhÃ¡nh chÃ­nh lÃ  main
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Git Configuration
        run: |
          git config user.email "dinhnhatminh.minhkhanh@gmail.com"
          git config user.name "linux-vps"

      - name: Ensure Clean Working State
        run: |
          git reset --hard HEAD
          git clean -fd

      - name: Pull Latest Changes
        run: git pull origin main --rebase || echo "No updates to pull."

      - name: Update Timestamp File
        run: |
          current_time=$(date '+%Y-%m-%d %H:%M:%S')
          echo "Updated on $current_time" > TIMESTAMP.txt

      - name: Prepare Commit
        run: |
          commit_messages=("Update: â°" "Refresh: ğŸ”„" "Renew: ğŸŒŸ" "Revise: ğŸ“" "Amend: ğŸ› " "Adjust: ğŸ”§" "Change: ğŸ“ˆ" "Modify: ğŸ–Š" "Transform: ğŸŒ€" "Revamp: ğŸŒˆ")
          random_msg=${commit_messages[$RANDOM % ${#commit_messages[@]}]}

          git add TIMESTAMP.txt
          git commit -m "$random_msg - $current_time" || echo "No changes to commit."

      - name: Push Changes
        run: git push origin main || echo "Push failed. Retry after manual review."

name: Automated Commit

on:
  push:
    branches: [master] # Trigger trÃªn nhÃ¡nh master
  schedule:
    - cron: '*/10 * * * *' # Cháº¡y má»—i 10 phÃºt
  workflow_dispatch: # Trigger thá»§ cÃ´ng tá»« GitHub UI

permissions:
  contents: write # Cáº¥p quyá»n ghi cho repository

jobs:
  update_commit:
    runs-on: ubuntu-latest # Sá»­ dá»¥ng runner Ubuntu

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3 # DÃ¹ng action checkout
        with:
          persist-credentials: true # Giá»¯ láº¡i thÃ´ng tin Ä‘Äƒng nháº­p GitHub
          fetch-depth: 0 # Láº¥y toÃ n bá»™ lá»‹ch sá»­ commit

      - name: Update Timestamp File
        run: |
          current_time=$(date '+%Y-%m-%d %H:%M:%S')
          echo "Updated on $current_time" > TIMESTAMP.txt

      - name: Setup Git Configuration
        run: |
          git config user.email "dinhnhatminh.minhkhanh@gmail.com"
          git config user.name "linux-vps"

      - name: Pull Latest Changes
        run: |
          git pull origin master --rebase || echo "No updates to pull."

      - name: Prepare Commit
        run: |
          commit_messages=("Update: â°" "Refresh: ğŸ”„" "Renew: ğŸŒŸ" "Revise: ğŸ“" "Amend: ğŸ› " "Adjust: ğŸ”§" "Change: ğŸ“ˆ" "Modify: ğŸ–Š" "Transform: ğŸŒ€" "Revamp: ğŸŒˆ")
          random_msg=${commit_messages[$RANDOM % ${#commit_messages[@]}]}

          git add TIMESTAMP.txt
          git commit -m "$random_msg - $current_time" || echo "No changes to commit."

      - name: Push Changes
        run: |
          git push origin master || echo "Push failed. Retry after manual review."

name: Automated Commit

on:
  push:
    branches: [master] # Trigger trên nhánh master
  schedule:
    - cron: '*/10 * * * *' # Chạy mỗi 10 phút
  workflow_dispatch: # Trigger thủ công từ GitHub UI

permissions:
  contents: write # Cấp quyền ghi cho repository

jobs:
  update_commit:
    runs-on: ubuntu-latest # Sử dụng runner Ubuntu

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3 # Dùng action checkout
        with:
          persist-credentials: true # Giữ lại thông tin đăng nhập GitHub
          fetch-depth: 0 # Lấy toàn bộ lịch sử commit

      - name: Update Timestamp File
        run: |
          current_time=$(date '+%Y-%m-%d %H:%M:%S')
          echo "Updated on $current_time" > TIMESTAMP.txt

      - name: Setup Git Configuration
        run: |
          git config user.email "dinhnhatminh.minhkhanh@gmail.com"
          git config user.name "linux-vps"

      - name: Pull Latest Changes
        run: |
          git pull origin master --rebase || echo "No updates to pull."

      - name: Prepare Commit
        run: |
          commit_messages=("Update: ⏰" "Refresh: 🔄" "Renew: 🌟" "Revise: 📝" "Amend: 🛠" "Adjust: 🔧" "Change: 📈" "Modify: 🖊" "Transform: 🌀" "Revamp: 🌈")
          random_msg=${commit_messages[$RANDOM % ${#commit_messages[@]}]}

          git add TIMESTAMP.txt
          git commit -m "$random_msg - $current_time" || echo "No changes to commit."

      - name: Push Changes
        run: |
          git push origin master || echo "Push failed. Retry after manual review."
